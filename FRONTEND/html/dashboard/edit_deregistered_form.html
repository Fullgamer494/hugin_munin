<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../../css/dashboard/deregister_form.css">
    <link rel="stylesheet" href="../../css/dashboard/dashboard-base.css">

    <!--Favicon-->
    <link rel="icon" href="../../src/logo.svg" type="image/x-icon">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Editar dar de baja ejemplar - Hugin & Munin</title>
</head>

<body class="page-removals">
    <hm-header></hm-header>

    <hm-aside></hm-aside>

    <main>
        <div class="main-content">
            <header class="main-header">
                <div class="page-name">
                    <nav class="breadcrumb-nav">
                        <a href="deregister_form.html" class="animals">Bajas</a>
                        <span><i class="ti ti-chevron-right"></i></span>
                        <a href="">Editar dar de baja ejemplar</a>
                    </nav>
                    <h1>Editar dar de baja ejemplar</h1>
                </div>
            </header>
            
            <form id="deregisterSpecimen" class="form">
                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="true" data-target="identificacion_datos_ejemplar">
                            <span class="toggle-icon"><i class="ti ti-chevron-down toggle-icon"></i></span>
                            <h2>Identificación y datos del ejemplar</h2>
                        </button>
                    </header>
                    <div class="form-section-body showed" id="identificacion_datos_ejemplar">
                        <div class="disabled-group">
                            <label for="NI_animal">Número de inventario:</label>
                            <input type="text" id="NI_animal" name="NI_animal">
                        </div>
                        <div class="disabled-group">
                            <label for="genero">Género:</label>
                            <input type="text" id="genero" name="genero">
                        </div>
                        <div class="disabled-group">
                            <label for="especie">Especie:</label>
                            <input type="text" id="especie" name="especie">
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="false" data-target="datos_baja">
                            <span class="toggle-icon"><i class="ti ti-chevron-down toggle-icon"></i></span>
                            <h2>Datos de la baja</h2>
                        </button>
                    </header>
                    <div class="form-section-body" id="datos_baja">
                        <div class="form-group">
                            <label for="fecha_baja">Fecha de la baja:</label>
                            <input type="date" id="fecha_baja" name="fecha_baja" required>
                        </div>
                        <div class="form-group">
                            <label for="causa_baja">Causa de la baja:</label>
                            <select id="causa_baja" name="causa_baja">
                                <option value="1">Aprovechamiento</option>
                                <option value="2">Cambio de depositaría</option>
                                <option value="3">Fuga</option>
                                <option value="4">Deceso</option>
                                <option value="5">Préstamo</option>
                                <option value="6">Liberación</option>
                                <option value="7">Entrega a PROFEPA</option>
                            </select>
                        </div>
                    </div>
                </section>
                
                <section class="form-section">
                    <header class="form-section-header">
                        <button type="button" class="toggle-btn" aria-expanded="false" data-target="informacion_descriptiva">
                            <span class="toggle-icon"><i class="ti ti-chevron-down toggle-icon"></i></span>
                            <h2>Información descriptiva</h2>
                        </button>
                    </header>
                    <div class="form-section-body" id="informacion_descriptiva">
                        <div class="form-group">
                            <label for="observaciones_baja">Observaciones de baja:</label>
                            <textarea id="observaciones_baja" name="observaciones_baja" rows="4" placeholder="Describa características especiales del animal (color, marcas, comportamiento, etc.)"></textarea>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit" id="submitBtn">
                        Editar
                    </button>
                    <a href="javascript:history.back()" class="btn-reset">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!--JS-->
    <script src="../../js/api-base.js"></script>
    <script src="../../js/auth-manager.js"></script>
    <script src="../../js/auth-helper.js"></script>
    <script src="../../js/web-components.js"></script>
    <script src="../../js/interactions.js"></script>
    <script src="../../js/form.js"></script>
    <script src="../../js/edit_deregistered_form.js"></script>
</body>

</html>
